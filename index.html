<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations, Rachel!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            text-align: center;
            margin: 0;
            padding: 0;
        }
    h1 {
        color: #4a69bd;
        font-size: 3em;
        margin-top: 1em;
    }

    h2 {
        color: #9c88ff;
        font-size: 2em;
        margin-bottom: 1em;
    }

    .emoji {
        font-size: 4em;
    }

    @keyframes floating {
        0% {
            transform: translateY(0px);
        }
        50% {
            transform: translateY(-20px);
        }
        100% {
            transform: translateY(0px);
        }
    }

    .floating {
        animation: floating 3s ease-in-out infinite;
    }
</style>
</head>
<body>
    <h1>Congratulations, Rachel! 🎉</h1>
    <h2>You matched to Internal Medicine at Mount Sinai in Miami!</h2>
    <div class="emoji floating">🎊</div>
    <div class="emoji">👩‍⚕️</div>
    <div class="emoji floating">🏥</div>

<script>
    const emojis = document.querySelectorAll('.emoji');

    emojis.forEach(emoji => {
        emoji.style.animationDuration = `${Math.random() * (4 - 2) + 2}s`;
        emoji.style.animationDelay = `${Math.random() * 2}s`;
    });
</script>
</body>
</html>
